<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Road Warriors</title>
</head>

<body>

    <!-- Start with a grid container here -->
    <div class="container-fluid px-0">


        <!--Do top, nav/icon, cards for content, -->
        <div class="topNav desktopOnly">
            <ul class="nav justify-content-between pt-2 pb-3 px-5 ">

                <div class="d-flex align-items-center">
                    <!-- Search form -->
                    <form class="form-inline d-flex md-form form-sm active-cyan active-cyan-2 mt-2">
                        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
                            aria-label="Search">
                        <ion-icon class="searchIcon" name="search-sharp"></ion-icon>
                    </form>
                </div>

                <div class="flexed">

                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>

                </div>
            </ul>
        </div>

        <nav class="navbar navbar-light bg-light px-5 py-4">
            <a class="navbar-brand" href="#">Navbar</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <ion-icon class="mobileOnly" name="menu-sharp"></ion-icon>
            </button>

            <div class="mobileOnly navlinks collapse navbar-collapse" id="myNavbar">
                <div class="mobileOnly darkback">
                    <form class="form-inline d-flex md-form form-sm active-cyan active-cyan-2 mt-2">
                        <input class="form-control form-control-sm" type="text" placeholder="Search"
                            aria-label="Search">
                        <ion-icon class="searchIcon" name="search-sharp"></ion-icon>
                    </form>
                </div>
                <div class="flexColumn">
                    <a class="navbar-brand" href="#">Secondary</a>
                    <a class="navbar-brand" href="#">Contact</a>
                    <a class="navbar-brand" href="#">Gallery</a>
                </div>
            </div>

            <div class="flexColumn desktopOnly">
                <a class="navbar-brand" href="#">Secondary</a>
                <a class="navbar-brand" href="#">Contact</a>
                <a class="navbar-brand" href="#">Gallery</a>
            </div>

        </nav>

        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-keyboard="true">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <picture>
                        <source srcset="/assets/julian-paolo-dayag-K9hIwWsfU20-unsplash.jpg"
                                media="(max-width: 504px)">
                        <img class="d-block w-100" src="/assets/jan-starek-R_BfrT_mCxc-unsplash.jpg?auto=yes&bg=777&fg=555&text=First slide" alt="First page" />
                    </picture>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Here it is</h5>
                        <p>Some words written with the intent to show</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <picture>
                        <source srcset="/assets/andy-montes-de-oca-gbqOm5L5vFc-unsplash.jpg"
                                media="(max-width: 504px)">
                        <img class="d-block w-100" src="/assets/zakaria-zayane-WuRsjF4iZK0-unsplash.jpg" alt="First page" />
                    </picture>
                    <!-- <img class="d-block w-100" src="/assets/zakaria-zayane-WuRsjF4iZK0-unsplash.jpg" alt="Second slide"> -->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Here it is</h5>
                        <p>Some words written with the intent to show</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <picture>
                        <source srcset="/assets/leon-seierlein-VcBMbn7KXHQ-unsplash.jpg"
                                media="(max-width: 504px)">
                        <img class="d-block w-100" src="/assets/vikram-sundaramoorthy-XpOWmX2CBTQ-unsplash.jpg" alt="First page" />
                    </picture>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Here it is</h5>
                        <p>Some words written with the intent to show</p>
                      </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>

        <!-- Content here -->
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
